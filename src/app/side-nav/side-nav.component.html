<mat-sidenav-container class="container" style="height:93%">
  <mat-sidenav id="sidenav" mode="side" opened="true" style="min-width:20%;">
    <div class="header">
      <h3>Coda Academy Batch 2021</h3>
      <span class="material-icons" style="font-size: 15px;font-weight: bold;" (click)="emit(showCard);">
        keyboard_arrow_down
        </span>
      <a><span class="material-icons md-36 compose-msg" >edit</span></a>
    </div>
    <mat-nav-list class=" list sidenav-firstlist">
      <app-first-list ></app-first-list>
    </mat-nav-list>
    <mat-nav-list class=" list sidenav-channelList overflow">
      <a class="item" mat-list-item routerLink="/#" routerLinkActive="active">
        <span class="material-icons icon" *ngIf="showChannelListToggle" (click)="showChannelListToggle=!showChannelListToggle">
          keyboard_arrow_down
          </span>
          <span class="material-icons" *ngIf="!showChannelListToggle" (click)="showChannelListToggle=!showChannelListToggle">
            keyboard_arrow_right
            </span>
        <span class="icon-name">Channels</span>

        <span class="material-icons add right">add</span>
       
      </a>
     
        <app-menu-list [showChannelListToggle]="showChannelListToggle" [showChannelList]="true"></app-menu-list>
    </mat-nav-list>
    <mat-nav-list class="list sidenav-DMList overflow">
      <a  class="item" mat-list-item routerLink="/#" routerLinkActive="active">
      <span class="material-icons icon" *ngIf="showUserListToggle"(click)="showUserListToggle=!showUserListToggle">
        keyboard_arrow_down
        </span>
        <span class="material-icons" *ngIf="!showUserListToggle" (click)="showUserListToggle=!showUserListToggle">
          keyboard_arrow_right
          </span>
        <span class="icon-name">Direct messages</span>
        <span class="material-icons add">add</span>
      </a>
      
      <app-menu-list [showUserListToggle]="showUserListToggle" [showUserList]="true"></app-menu-list>
    </mat-nav-list>
   <mat-nav-list class="list sidenav-AppList overflow" >
      <a class="item" mat-list-item routerLink="/#" routerLinkActive="active">
        <span class="material-icons icon" *ngIf="showAppListToggle" (click)="showAppListToggle=!showAppListToggle">
         keyboard_arrow_down
          </span>
          <span class="material-icons" *ngIf="!showAppListToggle" (click)="showAppListToggle=!showAppListToggle">
            keyboard_arrow_right
            </span>
          <span class="icon-name">Apps</span>
          <span class="material-icons add">add</span>
      </a>
      <app-menu-list [showAppListToggle]="showAppListToggle" [showAppList]="true"></app-menu-list>
    </mat-nav-list>   
  </mat-sidenav>
  <mat-sidenav-content id="main-content" style="height:100%">
    <app-message-container style="height: 100%;">  
    </app-message-container>
  </mat-sidenav-content>
</mat-sidenav-container>
